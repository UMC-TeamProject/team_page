<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>문이열리네요그대가들어오조 소개 페이지</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="guestBook-frame">
        <div class="guestBook">
            <div class="title">
                <h1>전체소개</h1>
            </div>

            <div class="guestBox">

                <div class="card">
                    <ul>
                        <h4>
                            < 우리의 규칙 >
                        </h4>
                        <li>1. 친해지기!</li>
                        <li>2. 들어올때 나갈때 인사하기</li>
                        <li>3. 자리 비울때 말하고 가기</li>
                        <li>4. 모르는거 편하게 질문하기</li>
                        <li>5. 예쁜 말 쓰기</li>
                        <li>6. 의견 자유롭게 나누기 (눈치 보지 말기!!)</li>
                        <li>7. 맡은 역할 최선을 다하기</li>
                        <li>8. 중요한건 다 기록하기</li>
                    </ul>
                    <h4 class="goal">
                        < 우리의 목표 >
                            <p>
                                올해안에 우리 모두 프론트엔드로 취업하기 !
                            </p>
                    </h4>
                </div>

                <div class="box" style="background: #BDBDBD;">
                    <img class="profile" src="teampic.png" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
