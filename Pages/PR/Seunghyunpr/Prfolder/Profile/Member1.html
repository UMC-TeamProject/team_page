<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문이열리네요그대가들어오조</title>
    <link rel="stylesheet" href="Member1.css">
</head>
<body>
    <div class="Profile-frame">
        <header class="Profile-header">
            <h1 class="profile-title">황승현 소개 페이지</h1>
        </header>

        <article class="profile-content">

            <div class="profile-img">
                <img class="profile-image" src="../Images/승현님.png" alt="image">
            </div>

            <div class="profile-info">
                <div class="profile-name">
                    <h1 class="nameTitle">이름</h1>
                    <h1 class="name">황승현</h1>
                </div>
                <div class="profile-mbti">
                    <h1 class="mbtiTitle">MBTI</h1>
                    <h1 class="mbti">ENFJ</h1>
                </div>
                <div class="profile-hobby">
                    <h1 class="hobbyTitle">취미</h1>
                    <h1 class="hobby">걷기 / 맛있는 거 먹기</h1>
                </div>
                <div class="profile-introduce">
                    <h1 class="introduceTitle">한줄 소개</h1>
                    <h1 class="introduce">안녕하세요~ 신나게 살아가는 황승현입니다.</h1>
                </div>
            </div>
        </article>

        <div class="profile-tag">
            <div class="tagFrame">
                <h1 class="tag"># ENFJ</h1>
            </div>
            <div class="tagFrame">
                <h1 class="tag"># 프론트</h1>
            </div>
            <div class="tagFrame">
                <h1 class="tag"># 디자인</h1>
            </div>
            <div class="tagFrame">
                <h1 class="tag"># React</h1>
            </div>
        </div>

    </div>
</body>
</html>
